  abstract: "(CS): Digitální knihovna obsahuje monografie Arna Nováka a díla, ke kterým napsal úvod nebo doslov a u kterých autorský zákon umožňuje volné zpřístupnění. Najdete v ní díla Arna Nováka i dalších autorů. Provozována je na Filozofické fakultě Masarykovy univerzity.\r\n(EN): The Digital Library contains Arne Novák’s monographs and those works which he wrote an introduction or an epilogue for, subject to free accessibility under the Copyright Act. It contains works of Arne Novák as well as works of other authors. It operates at the Faculty of Arts, Masaryk University."
